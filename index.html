<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Password generator app</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>

      <section class="passwordDisplay">
        <p class="heading-2 passwordDisplay__password">PTx1f5DaFX</p>
        <img
          class="passwordDisplay__copy"
          src="./starter-code/assets/images/icon-copy.svg"
          alt="copy icon"
        />
      </section>

      <form class="passwordInput">
        <section class="characterLength">
          <section class="characterLength__container">
            <label
              class="paragraph characterLength__label"
              for="characterLength__range"
              >Character Length</label
            >
            <p class="paragraph characterLength__number">0</p>
          </section>
          <input
            class="characterLength__range"
            type="range"
            min="0"
            max="20"
            step="1"
            value="0"
          />
        </section>

        <section class="checkboxInclude">
          <article class="checkboxInclude__container">
            <input
              class="checkboxInclude__checkbox"
              type="checkbox"
              name="uppercase"
              id="uppercase"
            />
            <label class="checkboxInclude__label paragraph" for="uppercase"
              >Include Uppercase Letters</label
            >
          </article>
          <article class="checkboxInclude__container">
            <input
              class="checkboxInclude__checkbox"
              type="checkbox"
              name="lowercase"
              id="lowercase"
            />
            <label class="checkboxInclude__label paragraph" for="lowercase"
              >Include Lowercase Letters</label
            >
          </article>
          <article class="checkboxInclude__container">
            <input
              class="checkboxInclude__checkbox"
              type="checkbox"
              name="numbers"
              id="numbers"
            />
            <label class="checkboxInclude__label paragraph" for="numbers"
              >Include Numbers</label
            >
          </article>
          <article class="checkboxInclude__container">
            <input
              class="checkboxInclude__checkbox"
              type="checkbox"
              name="symbols"
              id="symbols"
            />
            <label class="checkboxInclude__label paragraph" for="symbols"
              >Include Symbols</label
            >
          </article>
        </section>

        <section class="strength">
          <p class="paragraph strength__heading">STRENGTH</p>
          <section class="strength__rating-container">
            <p class="paragraph strength__rating-label">MEDIUM</p>
            <section class="strength__rating">
              <article class="strength__rating--bar"></article>
              <article class="strength__rating--bar"></article>
              <article class="strength__rating--bar"></article>
              <article class="strength__rating--bar"></article>
            </section>
          </section>
        </section>
      </form>
    </main>
  </body>
</html>
