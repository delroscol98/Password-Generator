<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Password generator app</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>

      <section class="passwordDisplay">
        <p class="heading-2 passwordDisplay__password">P4$5W0rD!</p>
        <button class="passwordDisplay__copy-button">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              class="passwordDisplay__copy"
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF"
            />
          </svg>
        </button>
      </section>

      <form class="passwordInput">
        <section class="characterLength">
          <section class="characterLength__container">
            <label
              class="paragraph characterLength__label"
              for="characterLength__range"
              >Character Length</label
            >
            <p class="heading-2 characterLength__number">0</p>
          </section>
          <input
            class="characterLength__range"
            type="range"
            min="0"
            max="20"
            step="1"
            value="0"
          />
        </section>

        <section class="checkboxInclude">
          <article class="checkboxInclude__container">
            <input
              class="checkboxInclude__checkbox"
              type="checkbox"
              name="uppercase"
              id="uppercase"
            />
            <label class="checkboxInclude__label paragraph" for="uppercase"
              >Include Uppercase Letters</label
            >
          </article>
          <article class="checkboxInclude__container">
            <input
              class="checkboxInclude__checkbox"
              type="checkbox"
              name="lowercase"
              id="lowercase"
            />
            <label class="checkboxInclude__label paragraph" for="lowercase"
              >Include Lowercase Letters</label
            >
          </article>
          <article class="checkboxInclude__container">
            <input
              class="checkboxInclude__checkbox"
              type="checkbox"
              name="numbers"
              id="numbers"
            />
            <label class="checkboxInclude__label paragraph" for="numbers"
              >Include Numbers</label
            >
          </article>
          <article class="checkboxInclude__container">
            <input
              class="checkboxInclude__checkbox"
              type="checkbox"
              name="symbols"
              id="symbols"
            />
            <label class="checkboxInclude__label paragraph" for="symbols"
              >Include Symbols</label
            >
          </article>
        </section>

        <section class="strength">
          <p class="paragraph strength__heading">STRENGTH</p>
          <section class="strength__rating-container">
            <p class="paragraph strength__rating-label">MEDIUM</p>
            <section class="strength__rating">
              <article class="strength__rating--bar"></article>
              <article class="strength__rating--bar"></article>
              <article class="strength__rating--bar"></article>
              <article class="strength__rating--bar"></article>
            </section>
          </section>
        </section>

        <button type="submit" class="button paragraph">
          GENERATE
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              class="button__icon"
              fill="#24232C"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </form>
    </main>
  </body>
</html>
